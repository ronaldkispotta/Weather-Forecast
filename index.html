<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <center>
      <h1 id="para1">5-DAYS WEATHER FORECAST</h1>
      <p id="inputContainer">City: <input type="text" id="cityInput" /></p>
      <button onClick="GetInfo()">Click me</button>
      <h2 id="cityName">--london--</h2>
    </center>

    <div id="weatherContainer">
      <div id="iconsContainer">
        <div class="icons">
          <p class="weather" id="day1"></p>
          <div class="image">
            <img src="dots.png" class="imgClass" id="img1" alt="" />
          </div>
          <p class="minValues" id="day1Min"></p>
          <p class="maxValues" id="day1Max"></p>
        </div>

        <div class="icons">
          <p class="weather" id="day2"></p>
          <div class="image">
            <img src="dots.png" class="imgClass" id="img2" alt="" />

        </div>

        <div class="icons">

          <p class="maxValues" id="day3Max"></p>
        </div>

        <div class="icons">
          <p class="weather" id="day4"></p>
          <div class="image">
            <img src="dots.png" class="imgClass" id="img4" alt="" />
          </div>
          <p class="minValues" id="day4Min"></p>
          <p class="maxValues" id="day4Max"></p>
        </div>

        <div class="icons">
          <p class="weather" id="day5"></p>
          <div class="image">
            <img src="dots.png" class="imgClass" id="img5" alt="" />
          </div>
          <p class="minValues" id="day5Min"></p>
          <p class="maxValues" id="day5Max"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
